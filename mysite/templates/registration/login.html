<head>
  <!-- Styles to make the web looks better -->
  <style>
    .do {
        margin-top: 10px;
        margin-left: 10px;
        text-decoration: none;
        padding: 10px;
        font-weight: 600;
        font-size: 15px;
        color: #0016b0;
        background-color: #fdd9b5;
        border-radius: 6px;
        border: 2px solid #0016b0;
    }
    .do:hover {
        color: #fdd9b5;
        background-color: #0016b0;
    }
  </style>
</head>

{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<!-- Differents bootstraps styles inplements on this page -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!-- Include the above in your HEAD tag -->

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<body style="background: linear-gradient(to right, #0ee9ef, #edbf65);">
  <div class="main">
    <div class="container" style="background: #fdd9b5; width: 300px; margin-top: 100px; padding-bottom: 10px; border-radius: 10px;">
    <center>

      <div class="middle">
        <div id="login">
  <h2>Log In</h2>
  <!-- Form to login in the web page -->
  <form method="post">
    <fieldset class="clearfix">
      {% csrf_token %}
      {{ form.as_p }}
    </fieldset>
    <!-- Url bottom to go to the sign up page -->
    <a class="do" style="padding-bottom=10px; text-decoration=none;" href="/accounts/signup/">Sign Up</a>
    <!-- Bottom to enter to the web page if the user and password are correct -->
    <button class="do" type="submit">Log In</button>
  </form>

</body>

{% endblock %}
